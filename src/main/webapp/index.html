<body onload="registerServiceWorker()">
  <main>
    <div id="header">
      <h1>Census Viz</h1>
    </div>
    <div id="query">
      <form id="query-form" onsubmit="passQuery(); return false;">
        <p>
          How many
          <input type="list" list="person-type" name="person-type" id="person-type-list"
              autocomplete="off" required onkeyup="validateInput('person-type')"
              onfocus="storeValueAndEmpty('person-type')"
              onfocusout="replaceValueIfEmpty('person-type')"
              value="people" pattern="children|adults|people">
            <datalist id="person-type">
              <option data-value="under-18" value="children"></option>
              <option data-value="over-18" value="adults"></option>
              <option data-value="all-ages" value="people"></option>
            </datalist>
          </input>

          <input type="list" list="action" name="action" id="action-list"
              autocomplete="off" required onkeyup="validateInput('action')"
              onfocus="storeValueAndEmpty('action')"
              onfocusout="replaceValueIfEmpty('action')"
              value="live in" pattern="live in|work in|moved to" >
            <datalist id="action">
              <option data-value="live" value="live in"></option>
              <option data-value="work" value="work in"></option>
              <option data-value="moved" value="moved to"></option>
            </datalist>
          </input>

          <input type="list" list="location" name="location" id="location-list"
              autocomplete="off" required onkeyup="validateInput('location')"
              onfocus="storeValueAndEmpty('location')"
              onfocusout="replaceValueIfEmpty('location')"
              value="every US state" pattern="every US state|California|New Jersey">
            <datalist id="location">
              <option data-value="state" value="every US state"></option>
              <option data-value="01" value="Alabama"></option>
              <option data-value="02" value="Alaska"></option>
              <option data-value="04" value="Arizona"></option>
              <option data-value="05" value="Arkansas"></option>
              <option data-value="06" value="California"></option>
              <option data-value="08" value="Colorado"></option>
              <option data-value="09" value="Connecticut"></option>
              <option data-value="10" value="Delaware"></option>
              <option data-value="11" value="District of Columbia"></option>
              <option data-value="12" value="Florida"></option>
              <option data-value="13" value="Georgia"></option>
              <option data-value="15" value="Hawaii"></option>
              <option data-value="16" value="Idaho"></option>
              <option data-value="17" value="Illinois"></option>
              <option data-value="18" value="Indiana"></option>
              <option data-value="19" value="Iowa"></option>
              <option data-value="20" value="Kansas"></option>
              <option data-value="21" value="Kentucky"></option>
              <option data-value="22" value="Louisiana"></option>
              <option data-value="23" value="Maine"></option>
              <option data-value="24" value="Maryland"></option>
              <option data-value="25" value="Massachusetts"></option>
              <option data-value="26" value="Michigan"></option>
              <option data-value="27" value="Minnesota"></option>
              <option data-value="28" value="Mississippi"></option>
              <option data-value="29" value="Missouri"></option>
              <option data-value="30" value="Montana"></option>
              <option data-value="31" value="Nebraska"></option>
              <option data-value="32" value="Nevada"></option>
              <option data-value="33" value="New Hampshire"></option>
              <option data-value="34" value="New Jersey"></option>
              <option data-value="35" value="New Mexico"></option>
              <option data-value="36" value="New York"></option>
              <option data-value="37" value="North Carolina"></option>
              <option data-value="38" value="North Dakota"></option>
              <option data-value="39" value="Ohio"></option>
              <option data-value="40" value="Oklahoma"></option>
              <option data-value="41" value="Oregon"></option>
              <option data-value="42" value="Pennsylvania"></option>
              <option data-value="44" value="Rhode Island"></option>
              <option data-value="45" value="South Carolina"></option>
              <option data-value="46" value="South Dakota"></option>
              <option data-value="47" value="Tennessee"></option>
              <option data-value="48" value="Texas"></option>
              <option data-value="49" value="Utah"></option>
              <option data-value="50" value="Vermont"></option>
              <option data-value="51" value="Virgina"></option>
              <option data-value="53" value="Washington"></option>
              <option data-value="54" value="West Virginia"></option>
              <option data-value="55" value="Wisconsin"></option>
              <option data-value="56" value="Wyoming"></option>
              <option data-value="72" value="Puerto Rico"></option>
            </datalist>
          </input>
          ?
        </p>
        <input type="submit" value="go">
      </form>
    </div>
    <div id="result">
      <div id="map-title"></div>
      <div id="more-info"></div>
      <div id="buttons">
        <button onclick="showAmCharts()">AmCharts</button>
        <button onclick="showGeoJson()">GeoJson</button>
      </div>

      <div id="map"></div>
