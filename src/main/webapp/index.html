<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Census Viz</title>
  <script src="script.js"></script>
</head>

<body>
  <main>
    <div id="query">
      <form id="query-form" action="/query" method="POST">
        <p>
          How many
          <select name="person-type">
            <option value="under-18">children</option>
            <option value="over-18">adults</option>
            <option value="all-age">people</option>
          </select>
          live in every US
          <select name="location">
            <option value="county">county</option>
            <option value="state">state</option>
          </select>
          ?
        </p>
      </form>
    </div>
  </main>
</body>

</html>
